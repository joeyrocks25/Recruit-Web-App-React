# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 'v18.16.0'
  displayName: 'Install Node.js'

- script: |
    # Change directory to react-test
    cd react-test

    # Log current working directory
    echo "Current working directory: $(pwd)"

    # Print the content of package.json and package-lock.json
    echo "Contents of package.json:"
    cat package.json
    echo "Contents of package-lock.json:"
    cat package-lock.json

    # Install Node.js dependencies using 'npm ci'
    echo "Installing Node.js dependencies using 'npm ci'..."
    npm ci

    # Build the React application
    echo "Building the React application..."
    npm run build

    # Install a version of serve that is compatible with Node.js 10
    echo "Installing serve globally..."
    npm install -g serve

    # Serve the built application in the background using 'nohup'
    echo "Serving the built application in the background..."
    nohup serve -s build > serve.log 2>&1 &
    serve_pid=$!
    echo "Serve process ID: $serve_pid"
  displayName: 'npm install, build, and serve'

- script: |
    # Wait for a few seconds to allow serve to start
    sleep 10

    # Display the contents of the serve log for troubleshooting
    echo "Contents of serve.log:"
    cat serve.log

    # Display the running processes to check if serve is still running
    echo "Running processes:"
    ps aux
  displayName: 'Display serve log and processes'
